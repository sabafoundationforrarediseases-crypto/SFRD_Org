<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Saba Foundation for Rare Diseases (SFRD)</title>
    <link rel="icon" href="../public/Logo_SFRD.jpg" type="image/jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .stakeholder-btn {
            transition: all 0.2s ease-in-out;
        }
        .stakeholder-btn.selected {
            background-color: #4F46E5; /* indigo-600 */
            color: white;
            border-color: #4F46E5;
            box-shadow: 0 4px 14px 0 rgba(79, 70, 229, 0.39);
        }
        .registration-form {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out, margin-top 0.5s ease-in-out;
            opacity: 0;
        }
        .registration-form.active {
            max-height: 1000px; /* Large enough value */
            opacity: 1;
            margin-top: 2rem;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl">
        <header class="text-center mb-8">
            <a href="/00 GLOBAL/00 Homepage.html" class="inline-block mx-auto">
                 <img src="../public/Logo_SFRD.jpg" alt="SFRD Logo" class="h-12 w-12">
            </a>
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mt-2">Join the SFRD Network</h1>
            <p class="text-gray-600 mt-2">Create your account to get started.</p>
        </header>

        <main class="bg-white p-6 md:p-10 rounded-2xl shadow-xl">
            <!-- Step 1: Stakeholder Selection -->
            <div id="step-1-selection">
                <h2 class="text-xl font-semibold text-center">First, tell us who you are.</h2>
                <div id="stakeholder-options" class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-6">
                    <button class="stakeholder-btn p-4 border-2 border-gray-200 rounded-lg flex flex-col items-center justify-center text-center hover:border-indigo-500 hover:bg-indigo-50" data-role="patient">
                        <i data-lucide="heart-handshake" class="w-8 h-8 text-red-500 mb-2"></i>
                        <span class="font-semibold">Patient / Parent</span>
                    </button>
                    <button class="stakeholder-btn p-4 border-2 border-gray-200 rounded-lg flex flex-col items-center justify-center text-center hover:border-indigo-500 hover:bg-indigo-50" data-role="doctor">
                        <i data-lucide="stethoscope" class="w-8 h-8 text-blue-500 mb-2"></i>
                        <span class="font-semibold">Doctor / Clinician</span>
                    </button>
                    <button class="stakeholder-btn p-4 border-2 border-gray-200 rounded-lg flex flex-col items-center justify-center text-center hover:border-indigo-500 hover:bg-indigo-50" data-role="volunteer">
                        <i data-lucide="user-plus" class="w-8 h-8 text-emerald-500 mb-2"></i>
                        <span class="font-semibold">Volunteer</span>
                    </button>
                     <button class="stakeholder-btn p-4 border-2 border-gray-200 rounded-lg flex flex-col items-center justify-center text-center hover:border-indigo-500 hover:bg-indigo-50" data-role="epo">
                        <i data-lucide="users" class="w-8 h-8 text-purple-500 mb-2"></i>
                        <span class="font-semibold">Patient Organization</span>
                    </button>
                    <button class="stakeholder-btn p-4 border-2 border-gray-200 rounded-lg flex flex-col items-center justify-center text-center hover:border-indigo-500 hover:bg-indigo-50" data-role="ngo">
                        <i data-lucide="globe-2" class="w-8 h-8 text-orange-500 mb-2"></i>
                        <span class="font-semibold">NGO Partner</span>
                    </button>
                    <button class="stakeholder-btn p-4 border-2 border-gray-200 rounded-lg flex flex-col items-center justify-center text-center hover:border-indigo-500 hover:bg-indigo-50" data-role="hospital">
                         <i data-lucide="building" class="w-8 h-8 text-teal-500 mb-2"></i>
                        <span class="font-semibold">Hospital</span>
                    </button>
                    <button class="stakeholder-btn p-4 border-2 border-gray-200 rounded-lg flex flex-col items-center justify-center text-center hover:border-indigo-500 hover:bg-indigo-50" data-role="lab">
                        <i data-lucide="beaker" class="w-8 h-8 text-yellow-500 mb-2"></i>
                        <span class="font-semibold">Lab</span>
                    </button>
                </div>
            </div>

            <!-- Step 2: Registration Forms (initially hidden) -->
            <div id="registration-forms-container">
                <!-- Generic Registration Form Structure -->
                <form id="registration-form" class="registration-form">
                    <h3 id="form-title" class="text-xl font-semibold text-center mb-6">Create Your Account</h3>
                    
                    <button type="button" id="google-signin-btn" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 48 48"><path d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z"></path></svg>
                        Sign up with Google
                    </button>

                    <div class="my-4 flex items-center"><div class="flex-grow border-t border-gray-300"></div><span class="flex-shrink mx-4 text-gray-400">OR</span><div class="flex-grow border-t border-gray-300"></div></div>

                    <div class="space-y-4">
                        <input type="text" id="reg-name" name="name" placeholder="Full Name" required class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <input type="email" id="reg-email" name="email" placeholder="Email Address" required class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <!-- Stakeholder-specific field will be injected here -->
                        <div id="specific-field-container"></div>
                        <input type="password" id="reg-password" name="password" placeholder="Create Password" required class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    
                    <div class="mt-6">
                        <button type="submit" id="submit-button" class="w-full inline-flex justify-center py-3 px-6 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                            Register
                        </button>
                    </div>
                </form>
            </div>
             <p class="text-center text-sm text-gray-500 mt-6">
                Already have an account? <a href="./00-8 Login.html" class="font-medium text-indigo-600 hover:text-indigo-500">Log in</a>
            </p>
        </main>
    </div>

    <!-- Modal for messages -->
    <div id="message-modal" class="hidden fixed z-50 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <!-- Modal Content from previous pages -->
    </div>

    <script src="./firebase-config.js"></script>
    <script type="module">
        // Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            sendEmailVerification,
            GoogleAuthProvider,
            signInWithPopup,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        
        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (e) {
            console.error("Firebase init error", e);
            alert("Could not connect to services. Please try again later.");
        }

        const stakeholderOptions = document.getElementById('stakeholder-options');
        const registrationForm = document.getElementById('registration-form');
        const formTitle = document.getElementById('form-title');
        const specificFieldContainer = document.getElementById('specific-field-container');
        const googleSigninBtn = document.getElementById('google-signin-btn');
        let selectedRole = '';
        
        const roleSpecificFields = {
            patient: `<input type="tel" id="reg-phone" name="phone" placeholder="Parent/Caregiver Phone Number" required class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">`,
            doctor: `<input type="text" id="reg-mci" name="mci" placeholder="Medical Council Registration No." required class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">`,
            volunteer: `<input type="tel" id="reg-phone" name="phone" placeholder="Mobile / WhatsApp Number" required class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">`,
            epo: `<input type="text" id="reg-org-name" name="orgName" placeholder="Organization Name" required class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">`,
            ngo: `<input type="text" id="reg-org-name" name="orgName" placeholder="NGO Name" required class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">`,
            hospital: `<input type="text" id="reg-inst-name" name="instName" placeholder="Hospital Name" required class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">`,
            lab: `<input type="text" id="reg-inst-name" name="instName" placeholder="Lab Name" required class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">`,
        };
        
        const onboardingFormUrls = {
            patient: '../01 PATIENT/01D New Patient Onboarding Form.html',
            doctor: '../03 HCP/03D New Healthcare Professional Onboarding.html',
            volunteer: '../04 VOLUNTEER/04D New Volunteer Onboarding Form.html',
            epo: '../02 EPO/02D New EPO Onboarding Form.html',
            ngo: '../05 NGO/05D New NGO Onboarding Form.html',
            hospital: '../07 HOSPITAL/07D New Hospital Onbaording Form.html',
            lab: '../06 LAB/06D New Lab Onboarding Form.html',
            default: './00-8 Login.html' // Fallback to login
        };

        stakeholderOptions.addEventListener('click', (e) => {
            const button = e.target.closest('.stakeholder-btn');
            if (!button) return;

            document.querySelectorAll('.stakeholder-btn').forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');

            selectedRole = button.dataset.role;
            formTitle.textContent = `Create Your ${selectedRole.charAt(0).toUpperCase() + selectedRole.slice(1)} Account`;
            specificFieldContainer.innerHTML = roleSpecificFields[selectedRole] || '';
            registrationForm.classList.add('active');
        });

        // Create user profile in Firestore
        const createUserProfile = async (user, role, additionalData = {}) => {
            const userRef = doc(db, `artifacts/${appId}/users`, user.uid);
            const profileData = {
                uid: user.uid,
                email: user.email,
                displayName: user.displayName || additionalData.name,
                role: role,
                status: 'profile_incomplete', // User has registered but not submitted the full form yet.
                profileComplete: false, // This will be set to true after they fill out their full onboarding form
                createdAt: serverTimestamp(),
                ...additionalData
            };
            await setDoc(userRef, profileData);
            return profileData;
        };

        // Email/Password Registration
        registrationForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!selectedRole) {
                alert("Please select your role first.");
                return;
            }
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                await sendEmailVerification(user);

                const additionalData = { name };
                // Add role-specific data
                if(document.querySelector('[name="phone"]')) additionalData.phone = document.querySelector('[name="phone"]').value;
                if(document.querySelector('[name="mci"]')) additionalData.mci = document.querySelector('[name="mci"]').value;
                if(document.querySelector('[name="orgName"]')) additionalData.orgName = document.querySelector('[name="orgName"]').value;
                if(document.querySelector('[name="instName"]')) additionalData.instName = document.querySelector('[name="instName"]').value;
                
                await createUserProfile(user, selectedRole, additionalData);

                alert("Registration successful! Please complete your profile to submit it for approval.");
                window.location.href = onboardingFormUrls[selectedRole] || onboardingFormUrls.default;

            } catch (error) {
                console.error("Registration error:", error);
                alert(`Error: ${error.message}`);
            }
        });

        // Google Sign-In
        googleSigninBtn.addEventListener('click', async () => {
             if (!selectedRole) {
                alert("Please select your role first.");
                return;
            }
            const provider = new GoogleAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                await createUserProfile(user, selectedRole);

                alert(`Welcome, ${user.displayName}! Please complete your profile to submit it for approval.`);
                window.location.href = onboardingFormUrls[selectedRole] || onboardingFormUrls.default;

            } catch(error) {
                console.error("Google Sign-In Error", error);
                alert(`Google Sign-In failed: ${error.message}`);
            }
        });

        lucide.createIcons();
    </script>
</body>
</html>
