<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFRD Patient Journey Visualizer</title>
    <link rel="icon" href="../../public/Logo_SFRD.jpg" type="image/jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .step-card {
            transition: all 0.3s ease-in-out;
        }
        .step-card.active {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            border-color: #4f46e5;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-6xl mx-auto p-4 md:p-8">
        <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8">
            <header class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-900">The SFRD Patient & Family Journey</h1>
                <p class="text-gray-500 mt-2">An audio-visual guide to the path we walk together.</p>
            </header>

            <!-- Workflow Steps Display -->
            <div id="workflow-container" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-4 md:gap-6 mb-8">
                <!-- Steps will be dynamically inserted here -->
            </div>

            <!-- Current Step Details -->
            <div class="bg-indigo-50 rounded-xl p-6 min-h-[120px] flex items-center justify-center text-center mb-8">
                 <p id="step-description" class="text-lg text-indigo-800 font-medium">Click 'Play' to start the audio-visual tour.</p>
            </div>

            <!-- Controls -->
            <div class="flex items-center justify-center space-x-4">
                <button id="prev-btn" class="p-3 bg-white border border-gray-300 rounded-full shadow-md hover:bg-gray-100 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                </button>
                <button id="play-pause-btn" class="w-16 h-16 bg-indigo-600 text-white rounded-full shadow-lg hover:bg-indigo-700 transition duration-200 flex items-center justify-center">
                     <div id="play-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg>
                     </div>
                     <div id="pause-icon" class="hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>
                     </div>
                     <div id="loading-spinner" class="loader hidden"></div>
                </button>
                <button id="next-btn" class="p-3 bg-white border border-gray-300 rounded-full shadow-md hover:bg-gray-100 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
                </button>
            </div>
        </div>
        <footer class="text-center mt-6 text-gray-400 text-sm">
            <p>Powered by Gemini. Audio generated in real-time.</p>
        </footer>
    </div>
    
    <audio id="audio-player" class="hidden"></audio>

    <script>
        // --- DATA SOURCE ---
        // Sourced from 'The SFRD Patient & Family Charter' document.
        const workflowData = [
            {
                title: "Dedicated Guide",
                description: "You will be connected with a trained SFRD Volunteer, your 'Rare Disease Champion,' who will be a compassionate point of contact to help you navigate the system.",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="m21.7 16.4-.9-.3"/><path d="m15.2 21.1-.9-.3"/><path d="m16.6 18.7.3-.9"/><path d="m19.1 12.2.3-.9"/><path d="m19.6 14.7-.3-.9"/><path d="m17.1 21.6-.4-.9"/><path d="m11.2 18.8-.4-.9"/><path d="m14.7 11.8 1 4.3 4.3 1-2.3 2.3Z"/></svg>`
            },
            {
                title: "Organize Information",
                description: "We will help you structure your medical history and symptoms using our standardized patient onboarding form, creating a clear case file that doctors can easily understand.",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><path d="M12 12v6"/><path d="m15 15-3-3-3 3"/></svg>`
            },
            {
                title: "Connect to Expertise",
                description: "We will use our verified national network to help connect you with the right specialists, such as doctors and geneticists, and diagnostic labs.",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8.5V17a2 2 0 0 1-2 2v0a2 2 0 0 1-2-2V8.5"/><path d="M14 11V6.5a2 2 0 0 1 2-2v0a2 2 0 0 1 2 2V11"/><path d="M6 15.5V7a2 2 0 0 1 2-2v0a2 2 0 0 1 2 2v8.5"/><path d="M10 9V4.5a2 2 0 0 1 2-2v0a2 2 0 0 1 2 2V9"/><path d="M2 12h20"/></svg>`
            },
            {
                title: "Personal Dashboard",
                description: "You will have secure access to a real-time online dashboard to access educational resources, electronic medical records, and see the status of your case.",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M3 9h18"/><path d="M9 14v2"/><path d="M15 14v2"/><path d="M9 14h6"/></svg>`
            },
            {
                title: "Find Community",
                description: "We will connect you with other families in our network living with the same or a similar condition, creating a 'homogeneous group' for shared support.",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>`
            },
            {
                title: "Expert Patient Groups",
                description: "We will facilitate introductions to established, disease-specific Expert Patient Organizations who can provide deep, condition-specific knowledge.",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 11.5c-2.3 2.1-3.5 5.5-3.5 8.5s9-3.5 6-6.5c-3.5-5.5-11-5-11 3 0 1.5 1.5 3 3.5 3s3.5-1.5 3.5-3c0-4.5 7-4.5 7-9 0-2.5-2-4.5-4.5-4.5S7.5 4 7.5 6.5C7.5 9 10 11.5 12 11.5z"/></svg>`
            },
            {
                title: "Coordinated Care",
                description: "We will help you connect with a dedicated team of expert doctors and our network of tertiary care hospitals and labs for priority services.",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4.5 12.5a8 8 0 1 0 15 0a8 8 0 1 0-15 0"/><path d="M12 12.5a2 2 0 1 0 0-4a2 2 0 1 0 0 4"/><path d="M12 4.5v-2"/><path d="M19.5 12.5h2"/><path d="M12 20.5v2"/><path d="M4.5 12.5h-2"/></svg>`
            }
        ];

        // --- APPLICATION LOGIC ---
        let currentStepIndex = 0;
        let isPlaying = false;
        let audioCache = {};
        let currentAudio = null;

        const workflowContainer = document.getElementById('workflow-container');
        const stepDescription = document.getElementById('step-description');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const loadingSpinner = document.getElementById('loading-spinner');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const audioPlayer = document.getElementById('audio-player');

        function initializeWorkflow() {
            workflowData.forEach((step, index) => {
                const card = document.createElement('div');
                card.className = 'step-card bg-white p-4 rounded-xl border-2 border-transparent cursor-pointer flex flex-col items-center justify-center text-center';
                card.dataset.index = index;
                card.innerHTML = `
                    <div class="text-indigo-600 mb-2">${step.icon}</div>
                    <h3 class="font-semibold text-sm text-gray-700">${step.title}</h3>
                `;
                card.addEventListener('click', () => {
                    goToStep(index);
                    if (!isPlaying) {
                        playCurrentStep();
                    }
                });
                workflowContainer.appendChild(card);
            });
            updateUI();
        }
        
        function updateUI() {
            document.querySelectorAll('.step-card').forEach((card, index) => {
                card.classList.toggle('active', index === currentStepIndex);
            });
            stepDescription.textContent = workflowData[currentStepIndex].description;
            prevBtn.disabled = currentStepIndex === 0;
            nextBtn.disabled = currentStepIndex === workflowData.length - 1;

            if (isPlaying) {
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
            } else {
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
            }
            loadingSpinner.classList.add('hidden');
            playPauseBtn.disabled = false;
        }

        async function playCurrentStep() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            isPlaying = true;
            setLoadingState(true);

            try {
                const audioUrl = await getAudioForText(workflowData[currentStepIndex].description);
                audioPlayer.src = audioUrl;
                
                // Ensure button state is correct before playing
                setLoadingState(false);
                updateUI();
                
                audioPlayer.play();
                currentAudio = audioPlayer;
            } catch (error) {
                console.error('Error playing audio:', error);
                stepDescription.textContent = "Sorry, there was an error generating the audio.";
                isPlaying = false;
                setLoadingState(false);
                updateUI();
            }
        }
        
        function pauseCurrentStep() {
            isPlaying = false;
            if (currentAudio) {
                currentAudio.pause();
            }
            updateUI();
        }

        function goToStep(index) {
            currentStepIndex = index;
            if (isPlaying) {
                playCurrentStep();
            } else {
                updateUI();
            }
        }

        function setLoadingState(isLoading) {
             if (isLoading) {
                playIcon.classList.add('hidden');
                pauseIcon.classList.add('hidden');
                loadingSpinner.classList.remove('hidden');
                playPauseBtn.disabled = true;
            } else {
                loadingSpinner.classList.add('hidden');
                playPauseBtn.disabled = false;
                // updateUI will handle showing the correct play/pause icon
            }
        }
        
        // --- GEMINI API INTEGRATION ---
        async function getAudioForText(text) {
            if (audioCache[text]) {
                return audioCache[text];
            }

            const apiKey = ""; // API key is handled by the environment
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;

            const payload = {
                contents: [{
                    parts: [{ text: `Say in an informative and empathetic tone: ${text}` }]
                }],
                generationConfig: {
                    responseModalities: ["AUDIO"],
                    speechConfig: {
                        voiceConfig: {
                            prebuiltVoiceConfig: { voiceName: "Charon" }
                        }
                    }
                },
                model: "gemini-2.5-flash-preview-tts"
            };

            // Exponential backoff for retries
            let response;
            let retries = 3;
            let delay = 1000;
            while (retries > 0) {
                try {
                    response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) break;

                } catch (error) {
                    console.error('Fetch error:', error);
                }
                
                retries--;
                if (retries > 0) {
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2;
                }
            }

            if (!response || !response.ok) {
                throw new Error(`API request failed with status ${response?.status}`);
            }

            const result = await response.json();
            const part = result?.candidates?.[0]?.content?.parts?.[0];
            const audioData = part?.inlineData?.data;

            if (audioData) {
                const pcmData = base64ToArrayBuffer(audioData);
                const pcm16 = new Int16Array(pcmData);
                const wavBlob = pcmToWav(pcm16, 24000); // Gemini TTS uses 24kHz sample rate
                const audioUrl = URL.createObjectURL(wavBlob);
                audioCache[text] = audioUrl;
                return audioUrl;
            } else {
                throw new Error("No audio data in API response.");
            }
        }

        // --- UTILITY FUNCTIONS ---
        function base64ToArrayBuffer(base64) {
            const binaryString = window.atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        function pcmToWav(pcmData, sampleRate) {
            const numChannels = 1;
            const bitsPerSample = 16;
            const blockAlign = (numChannels * bitsPerSample) / 8;
            const byteRate = sampleRate * blockAlign;
            const dataSize = pcmData.length * (bitsPerSample / 8);
            const buffer = new ArrayBuffer(44 + dataSize);
            const view = new DataView(buffer);

            // RIFF header
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + dataSize, true);
            writeString(view, 8, 'WAVE');

            // fmt sub-chunk
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, byteRate, true);
            view.setUint16(32, blockAlign, true);
            view.setUint16(34, bitsPerSample, true);

            // data sub-chunk
            writeString(view, 36, 'data');
            view.setUint32(40, dataSize, true);

            // PCM data
            for (let i = 0; i < pcmData.length; i++) {
                view.setInt16(44 + i * 2, pcmData[i], true);
            }

            return new Blob([view], { type: 'audio/wav' });
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }
        
        // --- EVENT LISTENERS ---
        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                pauseCurrentStep();
            } else {
                playCurrentStep();
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentStepIndex > 0) {
                goToStep(currentStepIndex - 1);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentStepIndex < workflowData.length - 1) {
                goToStep(currentStepIndex + 1);
            }
        });
        
        audioPlayer.addEventListener('ended', () => {
             if (currentStepIndex < workflowData.length - 1) {
                goToStep(currentStepIndex + 1);
            } else {
                // End of workflow
                isPlaying = false;
                updateUI();
            }
        });
        
        audioPlayer.addEventListener('pause', () => {
            if(isPlaying && !audioPlayer.ended) {
               // Paused by something other than the button (e.g., leaving tab)
               // isPlaying = false;
               // updateUI();
            }
        });

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', initializeWorkflow);
    </script>
</body>
</html>
